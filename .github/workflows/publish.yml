name: Publish to JitPack

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: 设置 JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 设置 Android SDK
        uses: android-actions/setup-android@v3

      - name: 接受 Android SDK Licenses
        run: yes | sdkmanager --licenses || true

      - name: 授予 gradlew 执行权限
        run: chmod +x gradlew

      - name: 构建项目
        run: ./gradlew build --stacktrace

      - name: 验证 JitPack 构建
        run: ./gradlew install --stacktrace
