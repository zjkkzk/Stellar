name: Demo Release

on:
  push:
    tags:
      - 'demo-v*'
  workflow_dispatch:
    inputs:
      version:
        description: '发布版本号 (例如: 1.0.0)'
        required: false
        default: 'manual'

jobs:
  release:
    name: 构建 Demo Release
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: 设置 JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle
        
    - name: 授予 gradlew 执行权限
      run: chmod +x gradlew
      
    - name: 设置 Android SDK
      uses: android-actions/setup-android@v3
      
    - name: 接受 Android SDK 许可
      run: yes | sdkmanager --licenses || true
      
    - name: 安装 Android SDK 组件
      run: |
        sdkmanager "build-tools;36.0.0"
        sdkmanager "platforms;android-36"
        
    - name: 缓存 Gradle 包
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: 构建 Demo Release APK
      run: ./gradlew :demo:assembleRelease --stacktrace --no-daemon
      
    - name: 获取版本信息
      id: version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION="${GITHUB_REF#refs/tags/demo-v}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "版本号: $VERSION"
        
    - name: 上传 Release APK
      uses: actions/upload-artifact@v4
      with:
        name: demo-release-${{ steps.version.outputs.version }}
        path: |
          demo/build/outputs/apk/release/*.apk
          demo/release/*.apk
        retention-days: 7
        
    - name: 创建 GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          demo/build/outputs/apk/release/*.apk
          demo/release/*.apk
        draft: true
        name: Demo ${{ steps.version.outputs.version }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: 发布摘要
      if: always()
      run: |
        echo "## Demo 发布构建摘要" >> $GITHUB_STEP_SUMMARY
        echo "✅ Release 版本构建完成" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 版本信息" >> $GITHUB_STEP_SUMMARY
        echo "- 版本号: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 产物（保留 7 天）" >> $GITHUB_STEP_SUMMARY
        echo "- Demo Release APK" >> $GITHUB_STEP_SUMMARY


