name: Libraries CI

on:
  push:
    branches: [ master, main, develop ]
    paths:
      - 'server/**'
      - 'api/**'
      - 'aidl/**'
      - 'provider/**'
      - 'shared/**'
      - '*.gradle'
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: 构建所有库文件
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: 授予 gradlew 执行权限
      run: chmod +x gradlew
      
    - name: 设置 Android SDK
      uses: android-actions/setup-android@v3
      
    - name: 接受 Android SDK 许可
      run: yes | sdkmanager --licenses || true
      
    - name: 安装 Android SDK 组件
      run: |
        sdkmanager "build-tools;36.0.0"
        sdkmanager "platforms;android-36"
        sdkmanager "ndk;29.0.13113456"
        
    - name: 缓存 Gradle 包
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: 构建所有库模块
      run: |
        ./gradlew :server:assembleDebug --stacktrace --no-daemon
        ./gradlew :api:assembleDebug --stacktrace --no-daemon
        ./gradlew :aidl:assembleDebug --stacktrace --no-daemon
        ./gradlew :provider:assembleDebug --stacktrace --no-daemon
        ./gradlew :shared:assembleDebug --stacktrace --no-daemon
      
    - name: 运行库测试
      run: |
        ./gradlew :server:testDebugUnitTest --stacktrace --no-daemon || true
        ./gradlew :starter:testDebugUnitTest --stacktrace --no-daemon || true
      continue-on-error: true
      
    - name: 上传库 AAR 文件
      uses: actions/upload-artifact@v4
      with:
        name: libraries-aar
        path: |
          common/build/outputs/aar/*.aar
          server/build/outputs/aar/*.aar
          server-shared/build/outputs/aar/*.aar
          starter/build/outputs/aar/*.aar
          api/build/outputs/aar/*.aar
          aidl/build/outputs/aar/*.aar
          provider/build/outputs/aar/*.aar
          shared/build/outputs/aar/*.aar
        retention-days: 7
        if-no-files-found: warn
        
    - name: 上传测试报告
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: libraries-test-reports
        path: |
          **/build/reports/tests/
          **/build/test-results/
        retention-days: 7
        if-no-files-found: ignore
        
    - name: 构建摘要
      if: always()
      run: |
        echo "## 库文件构建摘要" >> $GITHUB_STEP_SUMMARY
        echo "✅ 所有库模块构建完成" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 构建的库模块" >> $GITHUB_STEP_SUMMARY
        echo "- common（公共库）" >> $GITHUB_STEP_SUMMARY
        echo "- server（服务器组件）" >> $GITHUB_STEP_SUMMARY
        echo "- server-shared（服务器共享库）" >> $GITHUB_STEP_SUMMARY
        echo "- starter（启动器）" >> $GITHUB_STEP_SUMMARY
        echo "- api（API 模块）" >> $GITHUB_STEP_SUMMARY
        echo "- aidl（AIDL 接口）" >> $GITHUB_STEP_SUMMARY
        echo "- provider（提供者）" >> $GITHUB_STEP_SUMMARY
        echo "- shared（共享模块）" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 产物（保留 7 天）" >> $GITHUB_STEP_SUMMARY
        echo "- AAR 库文件" >> $GITHUB_STEP_SUMMARY
        echo "- 测试报告" >> $GITHUB_STEP_SUMMARY


