name: Libraries Release

on:
  push:
    tags:
      - 'lib-v*'
      - 'libs-v*'
  workflow_dispatch:
    inputs:
      version:
        description: '发布版本号 (例如: 1.0.0)'
        required: false
        default: 'manual'

jobs:
  release:
    name: 构建库 Release 版本
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: 设置 JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle
        
    - name: 授予 gradlew 执行权限
      run: chmod +x gradlew
      
    - name: 设置 Android SDK
      uses: android-actions/setup-android@v3
      
    - name: 接受 Android SDK 许可
      run: yes | sdkmanager --licenses || true
      
    - name: 安装 Android SDK 组件
      run: |
        sdkmanager "build-tools;36.0.0"
        sdkmanager "platforms;android-36"
        sdkmanager "ndk;29.0.13113456"
        
    - name: 缓存 Gradle 包
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: 构建所有库 Release 版本
      run: |
        ./gradlew :server:assembleRelease --stacktrace --no-daemon
        ./gradlew :api:assembleRelease --stacktrace --no-daemon
        ./gradlew :aidl:assembleRelease --stacktrace --no-daemon
        ./gradlew :provider:assembleRelease --stacktrace --no-daemon
        ./gradlew :shared:assembleRelease --stacktrace --no-daemon
      
    - name: 获取版本信息
      id: version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION="${GITHUB_REF#refs/tags/}"
          VERSION="${VERSION#lib-v}"
          VERSION="${VERSION#libs-v}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "版本号: $VERSION"
        
    - name: 上传 Release AAR 文件
      uses: actions/upload-artifact@v4
      with:
        name: libraries-release-${{ steps.version.outputs.version }}
        path: |
          server/build/outputs/aar/*-release.aar
          api/build/outputs/aar/*-release.aar
          aidl/build/outputs/aar/*-release.aar
          provider/build/outputs/aar/*-release.aar
          shared/build/outputs/aar/*-release.aar
        retention-days: 7
        
    - name: 上传混淆映射文件
      uses: actions/upload-artifact@v4
      with:
        name: libraries-mapping-${{ steps.version.outputs.version }}
        path: |
          **/build/outputs/mapping/release/
        retention-days: 7
        
    - name: 创建 GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          server/build/outputs/aar/*-release.aar
          api/build/outputs/aar/*-release.aar
          aidl/build/outputs/aar/*-release.aar
          provider/build/outputs/aar/*-release.aar
          shared/build/outputs/aar/*-release.aar
        draft: true
        name: Libraries ${{ steps.version.outputs.version }}
        body: |
          ## 库文件发布版本 ${{ steps.version.outputs.version }}
          
          包含以下库模块的 Release 版本：
          - server（服务组件）
          - api（API 模块）
          - aidl（AIDL 接口）
          - provider（提供者）
          - shared（共享模块）
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: 发布摘要
      if: always()
      run: |
        echo "## 库文件发布构建摘要" >> $GITHUB_STEP_SUMMARY
        echo "✅ 所有库模块 Release 版本构建完成" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 版本信息" >> $GITHUB_STEP_SUMMARY
        echo "- 版本号: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 产物（保留 7 天）" >> $GITHUB_STEP_SUMMARY
        echo "- 8 个库的 Release AAR 文件" >> $GITHUB_STEP_SUMMARY
        echo "- ProGuard 混淆映射文件" >> $GITHUB_STEP_SUMMARY


